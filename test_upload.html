<!DOCTYPE html>
<html>
<head>
    <title>Simple Upload Test</title>
</head>
<body>
    <h1>Simple File Upload Test</h1>
    
    <div>
        <h2>Step 1: Login</h2>
        <button onclick="login()">Login as Ops</button>
        <span id="loginStatus"></span>
    </div>
    
    <div>
        <h2>Step 2: Upload File</h2>
        <input type="file" id="testFileInput" accept=".docx,.pptx,.xlsx">
        <button onclick="uploadFile()">Upload</button>
        <div id="uploadStatus"></div>
    </div>

    <script>
        let authToken = null;
        
        async function login() {
            console.log('üîê Testing login...');
            try {
                const response = await fetch('http://localhost:5000/api/auth/ops/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'ops@example.com',
                        password: 'ops123'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok) {
                    authToken = data.access_token;
                    document.getElementById('loginStatus').textContent = '‚úÖ Logged in';
                    console.log('‚úÖ Login successful, token:', authToken.substring(0, 20) + '...');
                } else {
                    document.getElementById('loginStatus').textContent = '‚ùå Login failed';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('loginStatus').textContent = '‚ùå Login error';
            }
        }
        
        async function uploadFile() {
            console.log('üîß Testing upload...');
            
            if (!authToken) {
                alert('Please login first');
                return;
            }
            
            const fileInput = document.getElementById('testFileInput');
            console.log('File input:', fileInput);
            console.log('Files:', fileInput.files);
            console.log('Files length:', fileInput.files.length);
            
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select a file');
                return;
            }
            
            const file = fileInput.files[0];
            console.log('Selected file:', file);
            console.log('File name:', file.name);
            console.log('File size:', file.size);
            console.log('File type:', file.type);
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:5000/api/ops/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                const result = await response.json();
                console.log('Upload response:', result);
                
                if (response.ok) {
                    document.getElementById('uploadStatus').textContent = '‚úÖ Upload successful: ' + result.message;
                } else {
                    document.getElementById('uploadStatus').textContent = '‚ùå Upload failed: ' + result.message;
                }
            } catch (error) {
                console.error('Upload error:', error);
                document.getElementById('uploadStatus').textContent = '‚ùå Upload error';
            }
        }
    </script>
</body>
</html>
